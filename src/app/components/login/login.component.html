<app-navbar></app-navbar>
<div class="container">
    <h1>Login page</h1>
    <form [formGroup]="profileForm" (ngSubmit)="login()">
        <label>
            Email:
            <input type="email" formControlName="email">
        </label>

        <label>
            Password:
            <input type="text" formControlName="password">
        </label>
        <button type="submit" [disabled]="!profileForm.valid">Login</button>

    </form>
</div>

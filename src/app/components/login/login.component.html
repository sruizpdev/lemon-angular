<div class="container">
    <h1>Login page</h1>
    <p>username = master8@lemoncode.net y password: 12345678</p>
    <form [formGroup]="profileForm" (ngSubmit)="login()">

        <input [(ngModel)]="profileForm.value.email" formControlName="email" placeholder=" Aquí tu email..." required

        <p>El campo es obligatorio</p>

        <button type="submit">Login</button>

    </form>
</div>
